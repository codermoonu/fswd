<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table</title>
  </head>
  <h1>
    <center>Table</center>
  </h1>
  <body>
    <center>
      <table style="width: 400px; height: 400px" border="2px">
        <tr>
          <td style="width: 100px; height: 100px" valign="top" align="left">
            A
          </td>
          <td
            style="width: 100px; height: 200px"
            rowspan="2"
            valign="top"
            align="right"
          >
            C
          </td>
          <td rowspan="2" colspan="2">
            <center>
              <table style="width: 100px; height: 100px" border="2px">
                <tr>
                  <td valign="middle" align="center">K</td>
                  <td rowspan="2" valign="top" align="center">N</td>
                </tr>
                <tr>
                  <td valign="bottom" align="center">L</td>
                </tr>
              </table>
            </center>
          </td>
        </tr>

        <tr>
          <td style="width: 100px; height: 100px" valign="top" align="right">
            B
          </td>
        </tr>
        <tr>
          <td
            style="width: 200px; height: 100px"
            colspan="2"
            valign="bottom"
            align="left"
          >
            D
          </td>
          <td
            style="width: 100px; height: 300px"
            rowspan="3"
            valign="bottom"
            align="right"
          >
            H
          </td>
          <td style="width: 100px; height: 100px" valign="bottom" align="right">
            J
          </td>
        </tr>
        <tr>
          <td
            style="width: 100px; height: 100px"
            valign="middle"
            align="center"
          >
            E
          </td>
          <td
            style="width: 100px; height: 200px"
            rowspan="2"
            valign="middle"
            align="right"
          >
            G
          </td>
          <td
            style="width: 100px; height: 200px"
            rowspan="2"
            valign="top"
            align="right"
          >
            I
          </td>
        </tr>
        <tr>
          <td style="width: 100px; height: 100px">F</td>
        </tr>
      </table>
    </center>
  </body>
</html>
